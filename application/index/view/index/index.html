<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/assets/layui/dist/css/layui.css"  media="all">
</head>
<body>
<div style="width: auto; position: relative; left:25%;margin-top:60px;">
<blockquote class="layui-elem-quote layui-text layui-col-xs6">
		<p>请选择{$round['stime']}--{$round['etime']}的就餐方式</p>
</blockquote>
{if $round['status'] == 1}              
<form class="layui-form">
  <div class="layui-form-item layui-col-xs6">
    <label class="layui-form-label">您的姓名</label>
    <div class="layui-input-block">
      <input type="text" name="username" lay-verify="username" autocomplete="off" placeholder="请输入姓名" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item layui-col-xs6">
 	 <table class="layui-table" >
		<thead>
			<tr>
				<th>日期</th>
				<th>星期</th>
				<th>类型(默认餐桌)</th>
			</tr>
		</thead>
		<tbody>
	  	{foreach name="range" item="sub"}
  			<tr>
				<th>
					{$sub}
				</th>
				<th>
						<input type="checkbox" name="weeks[{$sub}]" title="<?= $weeks[date('l', strtotime($sub))]?>">
				</th>
				<th>
						<input type="radio" name="types[{$sub}]" title="餐桌" value=1 checked="">
						<input type="radio" name="types[{$sub}]" title="自助" value=2>
				</th>
			</tr>
  		{/foreach}
		</tbody>
  	</table>
  </div>
  <div class="layui-form-item">
	<div class="layui-input-block layui-col-xs1">
			<input type="hidden" name="round_id" value={$round.id}>
	</div>
    <div class="layui-input-block">
      <button type="button" class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
{else}
  <div class="layui-form-item layui-col-xs6">
    <label class="layui-form-label">请耐心等待</label>
  
</div>
{/if}
</div>
 
          
<script src="/assets/layui/dist/layui.js" charset="utf-8"></script>
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  , jq = layui.jquery;
  
 
  //自定义验证规则
  form.verify({
    username: function(value){
      if(value.length == 0){
        return '请输入姓名!';
      }
	  if(value.length > 10){
        return '您的姓名过长!';
      }
    }
  });
  
  //监听提交
  form.on('submit(add)', function(data){
            loading = layer.load(2, {
                shade: [0.2, '#000']
            });
            var param = data.field;
    		layer.alert('请确认您填写的数据无误，一旦提交不可更改!', {
       		 skin: 'layui-layer-molv' //样式类名 自定义样式
        	, closeBtn: 1 // 是否显示关闭按钮
        	, anim: 1 //动画类型
        	, btn: ['确定', '取消'] //按钮
        	, icon: 6 // icon
        	, yes: function () {
		  		jq.post('{:url("index/index/add")}', param, function (data) {
                	if (data.code == 200) {
                    	layer.close(loading);
                    	layer.msg(data.msg, {icon: 1, time: 1000}, function () {
                        	location.href = '{:url("index/index")}';
                    	});
                	} else {
                    	layer.close(loading);
                    	layer.msg(data.msg, {icon: 2, anim: 6, time: 1000});
                	}
            	});
				return false;
			}
			, btn2: function () {
					layer.close(loading);
			}
		});
  	});
});
</script>

</body>
</html>
